<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form">



					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="nameuse">
						<span class="focus-input100"></span>
						<span class="label-input100">NameUser</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="system">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>


					<div class="container-login100-form-btn">
						<button onclick="get()" class="login100-form-btn">
							Login
						</button>
					</div>
					<button onclick="usernew()" class="login100-form-btn">
						sign in
					</button>
				</div>

				<div id="details" style="display:none">

					<div class="limiter">
						<div class="container-login100">
							<div class="wrap-login100">
								<div class="login100-form validate-form">
                                    <form>


                                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                                            <input class="input100" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="אנא הזן כתובת מייל תקינה" />

                                            <span class="focus-input100"></span>
                                            <span class="label-input100">email</span>
                                        </div>
                                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                                            <input class="input100" id="user" pattern=".{4,}" title="אנא הזן 4 תווים לפחות " />
                                            <span class="focus-input100"></span>
                                            <span class="label-input100">nameuser</span>
                                        </div>
                                        <div class="wrap-input100 validate-input">
                                            <input class="input100" type="password" id="password" required />
                                            <span class="focus-input100"></span>
                                            <span class="label-input100">password</span>
                                        </div>

                                        <div class="wrap-input100 validate-input">
                                            <input class="input100" type="text" id="firstname" />
                                            <span class="focus-input100"></span>
                                            <span class="label-input100">firstname</span>
                                        </div>

                                        <div class="wrap-input100 validate-input">
                                            <input class="input100" type="text" id="lastname" />
                                            <span class="focus-input100"></span>
                                            <span class="label-input100">lastname</span>
                                        </div>


                                        <input type="submit" value="Submit">
                                        
                                        <div class="container-login100-form-btn">
                                            <button onclick="login()" class="login100-form-btn">
                                                רישום
                                            </button>
                                        </div>


                                    </form>

									<button onclick="checkPassword()">check password</button>
									<progress max="4" id="pass"></progress>

								</div>
							</div>
						</div>
					</div>
								<div class="text-center p-t-46 p-b-20">
									<span class="txt2">
										or sign up using
									</span>
								</div>

								<div class="login100-form-social flex-c-m">
									<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
										<i class="fa fa-facebook-f" aria-hidden="true"></i>
									</a>

									<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
										<i class="fa fa-twitter" aria-hidden="true"></i>
									</a>
								</div>
							</div>

							<div class="login100-more" style="background-image: url('image/bg-01.jpg');">
							</div>
						</div>
					</div>
					</div>



					<!--===============================================================================================-->
					<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
					<!--===============================================================================================-->
					<script src="vendor/animsition/js/animsition.min.js"></script>
					<!--===============================================================================================-->
					<script src="vendor/bootstrap/js/popper.js"></script>
					<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
					<!--===============================================================================================-->
					<script src="vendor/select2/select2.min.js"></script>
					<!--===============================================================================================-->
					<script src="vendor/daterangepicker/moment.min.js"></script>
					<script src="vendor/daterangepicker/daterangepicker.js"></script>
					<!--===============================================================================================-->
					<script src="vendor/countdowntime/countdowntime.js"></script>
					<!--===============================================================================================-->
					<script src="JavaScriptFirst.js"></script>


</body>
</html>
